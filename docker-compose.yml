version: '3.8'

services:
  backend:
    build: ./backend
    container_name: newsmaker_backend
    ports:
      - "8000:8000"
    volumes:
      - ./backend:/app
    env_file:
      - .env
    environment:
      - REDIS_URL=redis://redis:6379/0
      - TAVILY_API_KEY=${TAVILY_API_KEY}
      - ANTHROPIC_API_KEY=${ANTHROPIC_API_KEY}
      - OPENROUTER_API_KEY=${OPENROUTER_API_KEY}
      - OPENAI_API_BASE=https://openrouter.ai/api/v1
      - OPENAI_MODEL_NAME=qwen/qwen-2.5-72b-instruct
      - OLLAMA_BASE_URL=http://host.docker.internal:11434
      - MINIO_ENDPOINT=minio:9000
      - DATABASE_URL=postgresql://newsmaker:newsmaker_password@postgres:5432/newsmaker_db
    extra_hosts:
      - "host.docker.internal:host-gateway"
    depends_on:
      - redis
      - chromadb
      - minio
      - postgres
    networks:
      - newsmaker_net

  postgres:
    image: postgres:15-alpine
    container_name: newsmaker_postgres
    environment:
      POSTGRES_USER: newsmaker
      POSTGRES_PASSWORD: newsmaker_password
      POSTGRES_DB: newsmaker_db
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    networks:
      - newsmaker_net

  frontend:
    build: ./frontend
    container_name: newsmaker_frontend
    ports:
      - "3000:3000"
    volumes:
      - ./frontend:/app
      - /app/node_modules
    command: npm run dev
    env_file:
      - .env
    environment:
      - NEXT_PUBLIC_API_URL=http://localhost:8000
      - NODE_ENV=development
    networks:
      - newsmaker_net

  bot:
    build: ./bot
    container_name: newsmaker_bot
    volumes:
      - ./bot:/app
    env_file:
      - .env
    environment:
      - BOT_TOKEN=${BOT_TOKEN}
      - BACKEND_URL=http://backend:8000
    depends_on:
      - backend
    networks:
      - newsmaker_net

  redis:
    image: redis:alpine
    container_name: newsmaker_redis
    ports:
      - "6379:6379"
    networks:
      - newsmaker_net

  chromadb:
    image: chromadb/chroma:latest
    container_name: newsmaker_chromadb
    ports:
      - "8001:8000"
    volumes:
      - chroma_data:/chroma/chroma
    networks:
      - newsmaker_net

  minio:
    image: minio/minio
    container_name: newsmaker_minio
    ports:
      - "9000:9000"
      - "9001:9001"
    volumes:
      - minio_data:/data
    environment:
      - MINIO_ROOT_USER=minioadmin
      - MINIO_ROOT_PASSWORD=minioadmin
    command: server /data --console-address ":9001"
    networks:
      - newsmaker_net

  createbuckets:
    image: minio/mc
    depends_on:
      - minio
    networks:
      - newsmaker_net
    entrypoint: >
      /bin/sh -c "
      /usr/bin/mc alias set myminio http://minio:9000 minioadmin minioadmin;
      /usr/bin/mc mb myminio/history;
      /usr/bin/mc mb myminio/rag-knowledge;
      /usr/bin/mc anonymous set public myminio/history;
      /usr/bin/mc anonymous set public myminio/rag-knowledge;
      exit 0;
      "

networks:
  newsmaker_net:
    driver: bridge

volumes:
  chroma_data:
  minio_data:
  postgres_data:
